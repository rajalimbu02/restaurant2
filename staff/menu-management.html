<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management - Taplejung Sekuwa House</title>
    <link rel="stylesheet" href="staff.css">
</head>
<body>
    <nav class="staff-nav">
        <div class="nav-brand">
            <h2>üçñ Taplejung Sekuwa House</h2>
            <span class="staff-badge">Staff Panel</span>
        </div>
        <div class="nav-user">
            <a href="dashboard.html" style="color: white; text-decoration: none; margin-right: 1rem;">‚Üê Dashboard</a>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="management-container">
        <h1 style="color: #8B0000; margin-bottom: 2rem;">Menu Management</h1>

        <div class="panel-tabs">
            <button class="tab active" onclick="switchTab('add')">Add Item</button>
            <button class="tab" onclick="switchTab('manage')">Manage Items</button>
        </div>

        <!-- Add Item Tab -->
        <div id="add-tab" class="tab-content active">
            <div id="add-message" class="message"></div>

            <form id="addForm">
                <div class="form-group">
                    <label for="add-name">Dish Name *</label>
                    <input type="text" id="add-name" required>
                </div>

                <div class="form-group">
                    <label for="add-category">Category *</label>
                    <select id="add-category" required>
                        <option value="">Select Category</option>
                        <option value="Momo">Momo</option>
                        <option value="Traditional Eastern Nepali Pork Dishes">Traditional Eastern Nepali Pork Dishes</option>
                        <option value="Traditional Chicken Dishes">Traditional Chicken Dishes</option>
                        <option value="Dal-Bhat Sets">Dal-Bhat Sets</option>
                        <option value="Snacks & Small Plates">Snacks & Small Plates</option>
                        <option value="Local Specialties">Local Specialties</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="add-price">Price (Rs) *</label>
                    <input type="number" id="add-price" min="0" required>
                </div>

                <div class="form-group">
                    <label for="add-description">Description</label>
                    <textarea id="add-description"></textarea>
                </div>

                <div class="form-group">
                    <label for="add-meat-type">Meat Type</label>
                    <select id="add-meat-type">
                        <option value="">Select Type</option>
                        <option value="Chicken">Chicken</option>
                        <option value="Pork">Pork</option>
                        <option value="Mutton">Mutton</option>
                        <option value="Buff">Buff</option>
                        <option value="Veg">Veg</option>
                        <option value="Beverage">Beverage</option>
                        <option value="Side">Side</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="add-spice-level">Spice Level</label>
                    <select id="add-spice-level">
                        <option value="">Select Level</option>
                        <option value="Mild">Mild</option>
                        <option value="Medium">Medium</option>
                        <option value="Spicy">Spicy</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Add Item to Menu</button>
            </form>
        </div>

        <!-- Manage Items Tab -->
        <div id="manage-tab" class="tab-content">
            <div id="manage-message" class="message"></div>
            <div id="items-container" class="items-list">
                <p class="loading">Loading items...</p>
            </div>
        </div>
    </div>

    <script src="staff.js"></script>
</body>
</html>
